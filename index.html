<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form for Abdul-Malik Mohamed</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form
      id="contact-form"
      action="https://formspree.io/f/mayankjn"
      method="POST"
    >
      <h1 class="heading">contact form</h1>

      <div class="form-group">
        <label class="form-labels" for="name">Your Name</label>
        <input
          class="form-input"
          type="text"
          name="name"
          id="name"
          required
          placeholder="Full Name"
        />
      </div>

      <div class="form-group">
        <label class="form-labels" for="email">Your Email</label>
        <input
          class="form-input"
          type="email"
          name="email"
          id="email"
          required
          placeholder="example@gmail.com"
        />
      </div>

      <div class="form-group">
        <label class="form-labels" for="contact">Your Number</label>
        <input
          class="form-input"
          type="tel"
          name="contact"
          id="contact"
          required
          placeholder="072 123 4567"
        />
      </div>

      <div class="form-group">
        <label class="form-labels" for="message">Your Message</label>
        <input
          class="form-input"
          type="text"
          name="message"
          id="message"
          required
          placeholder="Type your message here"
        />
      </div>
      <button class="button" type="submit">Send</button>
    </form>
  </body>
</html>
